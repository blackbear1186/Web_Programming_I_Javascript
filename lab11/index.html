<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="bootstrap.min.css" />
    <title>Johnson Lab 11</title>
  </head>
  <body>
    <main class="col-sm-6 mx-auto text-center mt-3 border border-dark">
      <h1>Account Profile</h1>
      <hr />
      <div class="form-group row">
        <label for="email" class="col-form-label col-sm-4"
          >Email Address:</label
        >
        <div class="col-sm-8">
          <input
            type="text"
            class="form-control"
            name="email"
            id="email"
            placeholder="email address ending in .edu"
            autofocus
          />
          <small class="text-danger font-weight-bold"></small>
        </div>
      </div>
      <div class="form-group row">
        <label for="phone" class="col-form-label col-sm-4">Phone Number:</label>
        <div class="col-sm-8">
          <input
            type="text"
            class="form-control"
            name="phone"
            id="phone"
            placeholder="(999) 999.9999"
          />
          <small class="text-danger font-weight-bold"></small>
        </div>
      </div>
      <div class="form-group row">
        <label for="zip" class="col-form-label col-sm-4">Zip Code:</label>
        <div class="col-sm-8">
          <input
            type="text"
            class="form-control"
            name="zip"
            id="zip"
            placeholder="99999-9999"
          />
          <small class="text-danger font-weight-bold"></small>
        </div>
      </div>
      <div class="form-group row">
        <label for="dob" class="col-form-label col-sm-4">Date of Birth:</label>
        <div class="col-sm-8">
          <input
            type="text"
            class="form-control"
            name="dob"
            id="dob"
            placeholder="MM/DD/YYYY"
          />
          <small class="text-danger font-weight-bold"></small>
        </div>
      </div>
      <div class="mx-auto w-50 mt-3">
        <div class="form-group">
          <input
            type="submit"
            id="validate"
            class="btn btn-secondary w-100 mb1"
            value="Validate"
          />
        </div>
        <div class="form-group">
            <p id="all-valid" class="alert-success font-weight-bold"></p>
        </div>
      </div>
    </main>
    <script src="jquery-3.5.1.min.js"></script>
    <script src="johnson-lab-11.js"></script>
  </body>
</html>
