<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Johnson - Lab 6</title>

</head>
<body>
    <h1>Fahrenheit Converted to Celsius</h1>
    <script>
        let fahrenheit = 0;
        let celsius;

        do {
            fahrenheit = prompt('Enter Fahrenheit temperature:');
            if(isNaN(fahrenheit) || fahrenheit < -100 || fahrenheit > 212 || fahrenheit === '')
            {
                alert(`You entered: ${fahrenheit}\nPlease enter a temperature between -100 and 212.`);
            }
            else
            {
                celsius = (parseFloat(fahrenheit) - 32) * 5 / 9;
            }
        } while(isNaN(fahrenheit) || fahrenheit < -100 || fahrenheit > 212 || fahrenheit === '');

        document.write(`<p>Temperature in Fahrenheit: ${fahrenheit}</p>`);
        document.write(`<p>Converted to Celsius: ${celsius.toFixed(1)}</p>`);
    </script>

</body>
</html>
